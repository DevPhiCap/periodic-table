</head>
<body>
  <div class="container">
    <h1>Bảng tuần hoàn hóa học</h1>
    <div class="table-wrapper">
    <table class="periodicTable">
        <thead>
            <th class="empty"></th>
            <th>IA</th>
            <th>IIA</th>
            <th>IIB</th>
            <th>IVB</th>
            <th>VB</th>
            <th>VIB</th>
            <th>VIIB</th>
            <th></th>
            <th>
              <div class="div8B"><p>VIIIB</p></div>
            </th>
            <th></th>
            <th>IB</th>
            <th>IIB</th>
            <th>IIIA</th>
            <th>IVA</th>
            <th>VA</th>
            <th>VIA</th>
            <th>VIIA</th>
            <th>VIIIA</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <div class="chuThich">
      <table >
          <tr>
              <td class="klKiem sub cell" data-info="Kim loại kiềm là các chất rắn màu trắng bạc. Các tinh thể ở dạng lập phương tâm khối, các liên kết trong mạng tinh thể đều yếu nên độ cứng thấp, các kim loại kiềm thổ đều khá mềm. Nhiệt độ nóng chảy và nhiệt độ sôi thấp, giảm dần từ Lithi đến Franci. Khối lượng riêng nhỏ với D< 5 g/cm3, độ dẫn điện lớn.">
                Kim loại kiềm</td>
              <td class="klKiemTho sub cell" data-info="Kiềm thổ là các kim loại có màu trắng bạc hoặc xám nhạt. Các kim loại kiềm thổ tương đối mềm, cứng hơn kim loại kiềm nhưng chúng vẫn có độ cứng thấp và giảm dần theo chiều từ Beri đến Bari. Nhiệt độ nóng chảy và nhiệt độ sôi cao hơn so với kim loại kiềm nhưng nhỏ hơn nhiều so với các nguyên tố khác.">
                Kim loại kiềm thổ</td>
              <td class="KlChuyenTiep sub cell" data-info="Các kim loại chuyển tiếp có đặc tính là có ứng suất căng, khối lượng riêng, nhiệt độ nóng chảy và nhiệt độ sôi cao. Cũng như những tính chất khác của kim loại chuyển tiếp, các tính chất này là do khả năng của các điện tử trong quỹ đạo d không có vị trí xác định trong mạng của kim loại.">
                Kim loại chuyển tiếp</td>
              <td class="klYeu sub cell" data-info="Vì đứng trước á kim trong bảng tuần hoàn nên các kim loại này sẽ có các tính chất vật lý như nhiệt độ nóng chảy...thấp hơn so với kim loại chuyển tiếp, tuy vậy thì độ âm điện của chúng cao hơn.">
                Kim loại yếu</td>
              <td class="phiKim sub cell" data-info="Trong môi trường không khí chúng thường tồn tại ở dạng phân tử. Đặc điểm nổi bật của phi kim là dễ nhận electron, chỉ trừ hidro. Hầu hết các phi kim đều dẫn nhiệt, dẫn điện kém, một số nguyên tố còn có sự biến tính (ví dụ như cacbon).">
                phi kim</td>
              <td class="aKim sub cell" data-info="Phụ thuộc vào điều kiện môi trường chúng có thể có các tính chất của kim loại như dẫn điện hay phi kim cách điện. Si và Ge là 2 chất bán dẫn quan trọng. Ở điều kiện bình thường, á kim có dạng rắn.">
                Á kim</td>
              <td class="halogen sub cell" data-info="Các đơn chất halogen oxi hóa được hầu hết các kim loại tạo thành muối halogenua, oxi hóa khí hidro tạo ra những hợp chất khí không màu hidro halogenua.">
              Halogen</td>
              <td class="khiHiem sub cell" data-info="Các khí hiếm có các lực tương tác nội nguyên tử cực kỳ yếu, kết quả là chúng có điểm nóng chảy và điểm sôi rất thấp. Điều này giải thích tại sao tất cả chúng đều ở dạng khí trong các điều kiện bình thường, thậm chí ngay cả các nguyên tố có nguyên tử lượng lớn hơn so với nhiều chất rắn thông thường khác.">
                khí hiếm</td>
              <td class="lanTan sub cell" data-info="Nó được tìm thấy trong một số khoáng vật đất hiếm, thường trong tổ hợp với xeri và các nguyên tố đất hiếm khác. Lanthan dẻo, dễ uốn và mềm đủ để cắt bằng dao.">
                Lantan</td>
              <td class="actini sub cell" data-info="Tất cả các nguyên tố thuộc họ này đều có tính phóng xạ và giải phóng năng lượng khi bị phân rã, với urani, thori và plutoni là những nguyên tố họ Actini dồi dào nhất trên Trái Đất - chúng được sử dụng trong các lò phản ứng hạt nhân và vũ khí hạt nhân.">
                Actini</td>
              <td class="unknown sub cell" data-info="">không xác định</td>
          </tr>
      </table>

      <div id="info"></div>
    </div>
    </div>

  </div>

</body>
</html>
